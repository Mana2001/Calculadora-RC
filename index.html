<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="calculos.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="container text-center" id="calculos">
        <div id="calculadora_bg" class=" mt-4 mx-auto text-center col-md-3">
            <div class="row">
                <div class="col-6 bg-secondary rounded mx-1">Calculadora</div>
                <div class="col-3"></div>
                <div id="broma" class="col-2 rounded"></div>
            </div>
            <div class="row" id="resultado">
                <form name="calculo">
                    <input type="text" id="pantallita" class="text-right" name="resultado" readonly>
                </form>
            </div>
            <div class="row">
                <button id="limpiar" type="button" class="btn btn-danger" onclick="limpiarPantalla()">CE</button>
                <button id="%" type="button" class="btn btn-info" onclick="funcionPrimaria(this.id)">%</button>
                <button id="/" type="button" class="btn btn-info" onclick="funcionPrimaria(this.id)">รท</button>
            </div>
            <div class="row">
                <button id="7" type="button" class="btn btn-info" onclick="funcionPrimaria(this.id)">7</button>
                <button id="8" type="button" class="btn btn-info" onclick="funcionPrimaria(this.id)">8</button>
                <button id="9" type="button" class="btn btn-info" onclick="funcionPrimaria(this.id)">9</button>
                <button id="*" type="button" class="btn btn-info" onclick="funcionPrimaria(this.id)">x</button>
            </div>
            <div class="row">
                <button id="4" type="button" class="btn btn-info" onclick="funcionPrimaria(this.id)">4</button>
                <button id="5" type="button" class="btn btn-info" onclick="funcionPrimaria(this.id)">5</button>
                <button id="6" type="button" class="btn btn-info" onclick="funcionPrimaria(this.id)">6</button>
                <button id="-" type="button" class="btn btn-info" onclick="funcionPrimaria(this.id)">-</button>
            </div>
            <div class="row">
                <button id="1" type="button" class="btn btn-info" onclick="funcionPrimaria(this.id)">1</button>
                <button id="2" type="button" class="btn btn-info" onclick="funcionPrimaria(this.id)">2</button>
                <button id="3" type="button" class="btn btn-info" onclick="funcionPrimaria(this.id)">3</button>
                <button id="+" type="button" class="btn btn-info" onclick="funcionPrimaria(this.id)">+</button>
            </div>
            <div class="row">
                <button id="0" type="button" class="btn btn-info" onclick="funcionPrimaria(this.id)">0</button>
                <button id="." type="button" class="btn btn-info" onclick="funcionPrimaria(this.id)">.</button>
                <button id="igual" type="button" class="btn btn-success" onclick="calcular()">=</button>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</html>
